<html lang="en">
{% load static %}
{% load widget_tweaks %}
  <head>
{#   #}
      {% include "base/header.html" %}
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{#    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">#}
    <!-- Icons-->
    <link href="{% static 'css/pace.min.css' %} rel="stylesheet">
      <link href="{% static 'css/new-style.css' %}" rel="stylesheet">
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign in to your account</p>
                <form class="form-horizontal" method="post">{% csrf_token %}

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                     <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password"name="password">
                    </div>
                        <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                  </div>
                </div>
                </form>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h1>Sign up</h1>
                  <h5>Don't have an account? </h5>
                    <p>Join us and explore!</p>
{#                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>#}
                     <a class="btn btn-primary active mt-3" href="{% url 'individual_signup' %}" role="button">Individual Signup</a>
                    <a class="btn btn-primary active mt-3" href="{% url 'organization_signup' %}" role="button">Organization Signup</a>
{#                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>#}

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and necessary plugins-->
</html>
